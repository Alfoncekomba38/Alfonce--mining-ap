
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alfonce Mining App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #020617, #0f172a);
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #c084fc;
    }

    .card {
      background: #020617;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      position: relative;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #7c3aed, #a855f7);
      color: white;
      cursor: pointer;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
      font-size: 15px;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.9;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      opacity: 0.5;
      margin-top: 20px;
    }

    .coin {
      position: absolute;
      width: 16px;
      height: 16px;
      background: url('coin.png') no-repeat center center / contain;
      pointer-events: none;
      animation: fly 0.8s ease-out forwards;
    }

    @keyframes fly {
      0% { transform: translate(0,0) scale(1); opacity:1; }
      100% { transform: translate(var(--dx), var(--dy)) scale(0.5); opacity:0; }
    }
  </style>
</head>
<body>

<h1>‚õèÔ∏è Alfonce Mining</h1>
<p id="user" style="text-align:center;">Loading...</p>

<div class="card">
  <h3>üí∞ Balance</h3>
  <p id="balance">0.00 AFTC</p>
</div>

<div class="card">
  <h3>‚õèÔ∏è Daily Mining</h3>
  <p>Reward: <b>0.5 AFTC</b> / 24h</p>
  <button id="mineBtn" onclick="mine()">MINE</button>
  <p class="status" id="mineStatus"></p>
</div>

<div class="card">
  <h3>üîÑ Withdraw ‚Üí Pi</h3>
  <p>Rate: <b>10 AFTC = 1 Pi</b></p>
  <input type="number" id="amount" placeholder="Enter AFTC amount">
  <button onclick="withdraw()">Withdraw</button>
  <p class="status" id="withdrawStatus"></p>
</div>

<div class="footer">
  ¬© 2026 Alfonce App ¬∑ Pi Browser
</div>

<script>
let username = "";
const REWARD = 0.5;
const DAY = 24 * 60 * 60 * 1000;
const RATE = 10;

/* ===== STORAGE ===== */
function getData() {
  return JSON.parse(localStorage.getItem(username)) || { balance: 0, lastMine: 0 };
}
function saveData(data) {
  localStorage.setItem(username, JSON.stringify(data));
}
function updateUI() {
  document.getElementById("balance").innerText =
    getData().balance.toFixed(2) + " AFTC";
}
function updateMineButton() {
  document.getElementById("mineBtn").disabled =
    Date.now() - getData().lastMine < DAY;
}

/* ===== PI LOGIN (FIXED) ===== */
document.addEventListener("DOMContentLoaded", () => {
  const userEl = document.getElementById("user");

  if (typeof Pi === "undefined") {
    userEl.innerText = "‚ùå Fungua app ndani ya Pi Browser";
    document.getElementById("mineBtn").disabled = true;
    return;
  }

  Pi.init({ version: "2.0" });

  // ‚è±Ô∏è fallback timeout
  const timeout = setTimeout(() => {
    userEl.innerText = "‚ö†Ô∏è Pi login haikujibu, jaribu refresh";
  }, 5000);

  Pi.authenticate(
  ["username"],
  (auth) => {
    clearTimeout(timeout);
    username = auth.user.username;
    userEl.innerText = "üë§ " + username;
    updateUI();
    updateMineButton();
  },
  (err) => {
    clearTimeout(timeout);
    userEl.innerText = "‚ùå Pi Login Failed";
    document.getElementById("mineBtn").disabled = true;
  },
  (payment) => {
    // required by Pi SDK v2
    console.log("Incomplete payment:", payment);
  }
);
});
</script>

</body>
</html>

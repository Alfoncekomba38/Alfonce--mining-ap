<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alfonce Mining App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #020617, #0f172a);
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #c084fc;
    }

    .card {
      background: #020617;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      position: relative;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #7c3aed, #a855f7);
      color: white;
      cursor: pointer;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
      font-size: 15px;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.9;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      opacity: 0.5;
      margin-top: 20px;
    }

    .coin {
      position: absolute;
      width: 16px;
      height: 16px;
      background: url('coin.png') no-repeat center center / contain;
      pointer-events: none;
      animation: fly 0.8s ease-out forwards;
    }

    @keyframes fly {
      0% { transform: translate(0,0) scale(1); opacity:1; }
      100% { transform: translate(var(--dx), var(--dy)) scale(0.5); opacity:0; }
    }
  </style>
</head>
<body>

<h1>‚õèÔ∏è Alfonce Mining</h1>
<p id="user" style="text-align:center;">Loading...</p>

<div class="card">
  <h3>üí∞ Balance</h3>
  <p id="balance">0.00 AFTC</p>
</div>

<div class="card">
  <h3>‚õèÔ∏è Daily Mining</h3>
  <p>Reward: <b>0.5 AFTC</b> / 24h</p>
  <button id="mineBtn" onclick="mine()">MINE</button>
  <p class="status" id="mineStatus"></p>
</div>

<div class="card">
  <h3>üîÑ Withdraw ‚Üí Pi</h3>
  <p>Rate: <b>10 AFTC = 1 Pi</b></p>
  <input type="number" id="amount" placeholder="Enter AFTC amount">
  <button onclick="withdraw()">Withdraw</button>
  <p class="status" id="withdrawStatus"></p>
</div>

<div class="footer">
  ¬© 2026 Alfonce App ¬∑ Pi Browser
</div>

<script>
let username = "";
const REWARD = 0.5;
const DAY = 24 * 60 * 60 * 1000;
const RATE = 10;

/* ===== STORAGE ===== */
function getData() { 
  return JSON.parse(localStorage.getItem(username)) || { balance: 0, lastMine: 0 }; 
}
function saveData(data) { 
  localStorage.setItem(username, JSON.stringify(data)); 
}
function updateUI() { 
  document.getElementById("balance").innerText = getData().balance.toFixed(2) + " AFTC"; 
}
function updateMineButton() { 
  document.getElementById("mineBtn").disabled = Date.now() - getData().lastMine < DAY; 
}

/* ===== MINING + ANIMATION ===== */
function mine() {
  const data = getData();
  const btn = document.getElementById("mineBtn");
  if(Date.now() - data.lastMine < DAY) { 
    document.getElementById("mineStatus").innerText = "‚è≥ Subiri masaa 24 kabla ya kumine tena"; 
    return; 
  }
  data.balance += REWARD; 
  data.lastMine = Date.now(); 
  saveData(data);
  updateUI(); 
  updateMineButton(); 
  document.getElementById("mineStatus").innerText = "‚úÖ Umepata 0.5 AFTC";
  createCoinExplosion(btn, 15);
}

function createCoinExplosion(parent, count) {
  for(let i = 0; i < count; i++) {
    const coin = document.createElement("div"); 
    coin.classList.add("coin");
    const dx = (Math.random() - 0.5) * 200 + "px";
    const dy = -Math.random() * 150 + "px";
    coin.style.setProperty('--dx', dx); 
    coin.style.setProperty('--dy', dy);
    coin.style.left = (Math.random() * parent.offsetWidth) + 'px';
    coin.style.top = (Math.random() * parent.offsetHeight) + 'px';
    parent.appendChild(coin); 
    setTimeout(() => coin.remove(), 800);
  }
}

/* ===== WITHDRAW ===== */
function withdraw() {
  const amount = parseFloat(document.getElementById("amount").value);
  const data = getData();
  if(!amount || amount <= 0) { 
    document.getElementById("withdrawStatus").innerText = "‚ùå Ingiza kiasi sahihi cha AFTC"; 
    return; 
  }
  if(amount > data.balance) { 
    document.getElementById("withdrawStatus").innerText = "‚ùå Balance haitoshi"; 
    return; 
  }
  if(amount < RATE) { 
    document.getElementById("withdrawStatus").innerText = "‚ùå Kima cha chini ni 10 AFTC"; 
    return; 
  }
  data.balance -= amount; 
  saveData(data); 
  updateUI();
  document.getElementById("withdrawStatus").innerText = `‚úÖ Withdraw successful: ${(amount / RATE).toFixed(2)} Pi (demo)`;
}

/* ===== Pi SDK LOGIN ===== */
document.addEventListener("DOMContentLoaded", () => {
  if(typeof Pi === "undefined") { 
    document.getElementById("user").innerText = "‚ùå Fungua ndani ya Pi Browser"; 
    document.getElementById("mineBtn").disabled = true; 
    return; 
  }
  Pi.init({ version: "2.0" });
  Pi.authenticate(
    ["username"], 
    auth => {
      username = auth.user.username;
      document.getElementById("user").innerText = "üë§ " + username;
      updateUI(); 
      updateMineButton();
    }, 
    () => {
      document.getElementById("user").innerText = "‚ùå Pi Login Failed"; 
      document.getElementById("mineBtn").disabled = true;
    }
  );
});
</script>

</body>
</html>
